<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Bookmark Manager</title>
    
    <link rel="shortcut icon" href="/IMGs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="/bootstrap-icons-1.10.5/font/bootstrap-icons.min.css"
    /> -->
  </head>
  <body>
    <main>
      <div class="outer-wrap">
        <div class="inner-wrap">
          <section class="heading">
            <p class="title">Custom Bookmark Manager</p>
            <p class="subtitle">
              All Your Bookmarks From Your Favourite Websites In One Place
            </p>
          </section>
          <div class="flash"></div>
          <p class="warning"></p>
          <section class="create">
            <form class="add">
              <input
                type="text"
                name="link"
                id="link"
                placeholder="Link"
                autocomplete="off"
              />
              <input
                type="text"
                name="title"
                placeholder="Title"
                autocomplete="off"
                maxlength="35"
              />
              <select name="category">
                <option value="youtube">Youtube</option>
                <option value="dhis2">DHIS2</option>
                <option value="netflix">Netflix</option>
                <option value="others">Others</option>
              </select>
              <input type="submit" value="Add Bookmark" />
            </form>
            
          </section>
          <section class="bookmark">
            <div class="category-list">
              <span class="active">All</span>
              <span>Youtube</span>
              <span>DHIS2</span>
              <span>Netflix</span>
              <span>Others</span>
            </div>
            <div class="cards">          
              
            </div>
          </section>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
